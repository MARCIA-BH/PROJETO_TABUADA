<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Digite o número e confirme para gerar uma tabuada</h1>
    
    <form>
        <div>
            <label for="numeroMultiplicador">Tabuada do:</label>
            <input type="number" name="numeroMultiplicador" id="numeroMultiplicador" step="1" min="0" placeholder="3">
        </div>
        <div>
            <label for="repetirMultiplicador">Multiplicar até:</label>
            <input type="number" name="repetirMultiplicador" id="repetirMultiplicador" step="1" min="0" placeholder="10">
        </div>
        <input type="submit" value="Calcular">
    </form>

    <h2>Tabuada do número: <span></span></h2>

    <div class="quadro-resultado"></div>
</body>

</html>
